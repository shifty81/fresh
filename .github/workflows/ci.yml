name: CI - Cross-Platform Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        build_type: [Debug, Release]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgl1-mesa-dev \
          libglu1-mesa-dev \
          libglew-dev \
          libglfw3-dev \
          libglm-dev \
          cmake \
          build-essential
    
    - name: Configure CMake
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DBUILD_TESTS=ON
    
    - name: Build
      run: cmake --build build -j$(nproc)
    
    - name: Run Tests
      working-directory: build
      run: ./FreshVoxelEngineTests || true
    
    - name: Upload Build Artifacts
      if: matrix.build_type == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: fresh-linux-x64
        path: |
          build/FreshVoxelEngine
          build/shaders/
        retention-days: 7

  build-macos:
    runs-on: macos-latest
    
    strategy:
      matrix:
        build_type: [Debug, Release]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Dependencies
      run: |
        brew install glfw glew glm cmake
    
    - name: Configure CMake
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DBUILD_TESTS=ON
    
    - name: Build
      run: cmake --build build -j$(sysctl -n hw.ncpu)
    
    - name: Run Tests
      working-directory: build
      run: ./FreshVoxelEngineTests || true
    
    - name: Upload Build Artifacts
      if: matrix.build_type == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: fresh-macos-arm64
        path: |
          build/FreshVoxelEngine
          build/shaders/
        retention-days: 7

  build-windows:
    runs-on: windows-latest
    
    strategy:
      matrix:
        build_type: [Debug, Release]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgJsonGlob: '**/vcpkg.json'
        runVcpkgInstall: true
    
    - name: Configure CMake
      run: |
        cmake -B build `
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} `
          -DCMAKE_TOOLCHAIN_FILE=$env:VCPKG_INSTALLATION_ROOT\scripts\buildsystems\vcpkg.cmake `
          -DBUILD_TESTS=ON
    
    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }}
    
    - name: Run Tests
      working-directory: build
      run: |
        if (Test-Path "${{ matrix.build_type }}/FreshVoxelEngineTests.exe") {
          & "${{ matrix.build_type }}/FreshVoxelEngineTests.exe"
        }
      continue-on-error: true
    
    - name: Upload Build Artifacts
      if: matrix.build_type == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: fresh-windows-x64
        path: |
          build/${{ matrix.build_type }}/FreshVoxelEngine.exe
          build/shaders/
        retention-days: 7
